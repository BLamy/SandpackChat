name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Or your default branch
  workflow_dispatch: # Allows manual triggering

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Specify your Node.js version
          cache: 'pnpm' # Use pnpm cache
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8 # Use pnpm version 8.x
      - name: Install dependencies
        run: pnpm install # Use pnpm install
      - name: Configure Next.js for static export
        run: |
          if [ -f "next.config.js" ]; then
            # Check if output:'export' is already in the file
            if ! grep -q "output.*'export'" next.config.js; then
              # Back up the original file
              cp next.config.js next.config.js.bak
              # Update the configuration
              echo "Updating next.config.js for static export"
              sed -i "/module.exports/a \ \ output: 'export'," next.config.js
            fi
          else
            # Create a new next.config.js file
            echo "Creating new next.config.js with static export configuration"
            echo "/** @type {import('next').NextConfig} */
            const nextConfig = {
              output: 'export',
              // Disable image optimization for static exports
              images: {
                unoptimized: true,
              },
            };
            
            module.exports = nextConfig;" > next.config.js
          fi
          cat next.config.js
      - name: Build
        run: pnpm run build
      - name: Check output directory
        run: ls -la
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the output directory from the build step
          path: './out' # Next.js static export directory with output: 'export'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 